<link
    rel="import"
    href="/static/bower_components/polymer/polymer.html" />

<dom-module id="average-graph">

<template>
    <div id="chart"></div>
</template>

<script>
    Polymer({
        is: 'average-graph',
        properties: {
            payoffMatrix: {
                type: Array,
            },
            showA: {
                type: Boolean,
                value: false,
            },
            showB: {
                type: Boolean,
                value: false,
            },
            aColor: {
                type: String,
            },
            bColor: {
                type: String,
            },
            _average: {
                type: Number,
                value: 0,
            },
            _numPayoffs: {
                type: Number,
                value: 0,
            },
            _maxPayoff: {
                type: Number,
                computed: '_computeMaxPayoff(payoffMatrix)',
            },
        },
        ready() {
            this.async(this._initHighchart.bind(this), 1);
        },
        addPayoff(payoff, decision) {
            if ((decision == 1 && !this.showA) || (decision == 0 && !this.showB)) {
                return;
            }

            let sum = this._average * this._numPayoffs;
            this._numPayoffs++;
            this._average = (sum + payoff) / this._numPayoffs;

            this.graph_obj.series[0].setData([this._average, this._average]);
        },
        _computeMaxPayoff(payoffMatrix) {
            return Math.max.apply(null, payoffMatrix);
        },
        _initHighchart() {
            let series = [{
                type: 'line',
                data: [],
            }];

            if (this.showA) {
                series.push({
                    type: 'line',
                    color: this.aColor,
                    lineWidth: 5,
                    data: [
                        [0, this.get(['payoffMatrix', 0])],
                        [1, this.get(['payoffMatrix', 0])],
                    ],
                });
                series.push({
                    type: 'line',
                    color: this.aColor,
                    lineWidth: 5,
                    data: [
                        [0, this.get(['payoffMatrix', 1])],
                        [1, this.get(['payoffMatrix', 1])],
                    ],
                });
            }
            if (this.showB) {
                series.push({
                    type: 'line',
                    color: this.bColor,
                    lineWidth: 5,
                    data: [
                        [0, this.get(['payoffMatrix', 2])],
                        [1, this.get(['payoffMatrix', 2])],
                    ],
                });
                series.push({
                    type: 'line',
                    color: this.bColor,
                    lineWidth: 5,
                    data: [
                        [0, this.get(['payoffMatrix', 3])],
                        [1, this.get(['payoffMatrix', 3])],
                    ],
                });
            }

            this.graph_obj = Highcharts.chart({
                chart: {
                    animation: false,
                    renderTo: this.$.chart,
                    enabled: false,
                    width: 100,
                    height: 400,
                },
                title: { text: null },
                exporting: { enabled: false },
                tooltip: { enabled: false },
                legend: { enabled: false },
                credits: { enabled: false },
                xAxis: {
                    min: 0,
                    max: 1,
                    labels: { enabled: false },
                    tickLength: 0,
                },
                yAxis: {
                    title: { text: undefined },
                    min: 0,
                    // add 5% to max so bars at the top don't get cut off
                    max: this._maxPayoff * 1.05,
                    endOnTick: false,
                    labels: { enabled: false },
                },
                plotOptions: {
                    line: {
                        marker: {
                            enabled: false
                        },
                        linecap: "square",
                        color: 'black',
                    },
                    series: {
                        animation: false,
                        states: {
                            hover: {
                                enabled: false,
                            }
                        }
                    }
                },
                line: {
                    marker: {
                        enabled: false,
                        states: {
                            hover: { enabled: false },
                            select: { enabled: false }
                        }
                    }
                },
                series: series,
            });
        },
    });
</script>
