<link
    rel="import"
    href="/static/bower_components/polymer/polymer.html" />
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-channel/redwood-channel.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-decision/redwood-decision.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-period/redwood-period.html">
<link
    rel="import"
    href="/static/webcomponents/imperfect-monitoring/cur-subperiod-graph.html">
<link
    rel="import"
    href="/static/webcomponents/imperfect-monitoring/history-graph.html">
<link
    rel="import"
    href="/static/webcomponents/imperfect-monitoring/average-graph.html">

<dom-module id="imperfect-monitoring">

<template>
    <style>

        :host {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #table {
            width: auto;
            margin: auto;
            margin-bottom: 15px;
        }

        #score {
            margin-bottom: 15px;
        }

        #graphs {
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            height: 470px;
            margin-bottom: 15px;
        }

        #graphs > div {
            border: 1px solid black;
            margin: 5px;
            padding: 2px;
            text-align: center;
        }

        #graphs > div > span {
            padding-top: 5px;
        }

        #buttons {
            text-align: center;
        }

        #buttons > button {
            box-shadow: none;
        }

        button.border-not-selected {
            border: none;
        }

        button.border-a-selected {
            border: thick solid #4f9b4f;
        }

        button.border-b-selected {
            border: thick solid #fc9755;
        }
    </style>

    <redwood-period
        running="{{ _isPeriodRunning }}">
    </redwood-period>
    <redwood-decision
        my-decision="{{ _myDecision }}">
    </redwood-decision>
    <redwood-channel
        channel="subperiod-start"
        on-event="_onSubperiodStart">
    </redwood-channel>

    <table id="table" class="table table-bordered text-center" hidden$="[[ !displayPayoffMatrix ]]">
        <tr>
            <th></th>
            <th>If other player:</th>
            <th style$="background-color: [[ aColor ]];">Contribute</th>
            <th style$="background-color: [[ bColor ]];">Don't Contribute</th>
        </tr>
        <tr>
            <th rowspan="2">If you:</th> 
            <th style$="background-color: [[ aColor ]];">Contribute</th>
            <td><b>[[ _array(_myPayoffs, 0) ]]</b> with prob. [[ _arrayPercent(_myProbabilities, 0) ]], else <b>[[ _array(_myPayoffs, 1) ]]</b></td>
            <td><b>[[ _array(_myPayoffs, 0) ]]</b> with prob. [[ _arrayPercent(_myProbabilities, 1) ]], else <b>[[ _array(_myPayoffs, 1) ]]</b></td>
        </tr>
        <tr>
            <th style$="background-color: [[ bColor ]];">Don't Contribute</th>
            <td><b>[[ _array(_myPayoffs, 2) ]]</b> with prob. [[ _arrayPercent(_myProbabilities, 2) ]], else <b>[[ _array(_myPayoffs, 3) ]]</b></td>
            <td><b>[[ _array(_myPayoffs, 2) ]]</b> with prob. [[ _arrayPercent(_myProbabilities, 3) ]], else <b>[[ _array(_myPayoffs, 3) ]]</b></td>
        </tr>
    </table>

    <div id="score" hidden$="[[ !displayScore ]]">
        Points so far: [[ totalPoints ]]
    </div>

    <div id="graphs">
        <div >
            <span>Current Subperiod</span>
            <cur-subperiod-graph
                payoff-matrix="[[ _myPayoffs ]]"
                subperiod-length="[[ subperiodLength ]]"
                a-color="[[ aColor ]]"
                b-color="[[ bColor ]]">
            </cur-subperiod-graph>
        </div>
        <div>
            <span>History</span>
            <history-graph
                payoff-matrix="[[ _myPayoffs ]]"
                displayed-subperiods="[[ displayedSubperiods ]]"
                subperiod-length="[[ subperiodLength ]]"
                a-color="[[ aColor ]]"
                b-color="[[ bColor ]]">
            </history-graph>
        </div>
        <div hidden$="[[ !displayAverageAGraph ]]">
            <span>Average A</span>
            <average-graph
                payoff-matrix="[[ _myPayoffs ]]"
                a-color="[[ aColor ]]"
                b-color="[[ bColor ]]"
                a-payoffs="[[ _aPayoffs ]]"
                show-a>
            </average-graph>
        </div>
        <div hidden$="[[ !displayAverageBGraph ]]">
            <span>Average B</span>
            <average-graph
                payoff-matrix="[[ _myPayoffs ]]"
                a-color="[[ aColor ]]"
                b-color="[[ bColor ]]"
                b-payoffs="[[ _bPayoffs ]]"
                show-b>
            </average-graph>
        </div>
        <div hidden$="[[ !displayAverageABGraph ]]">
            <span>Average AB</span>
            <average-graph
                payoff-matrix="[[ _myPayoffs ]]"
                a-color="[[ aColor ]]"
                b-color="[[ bColor ]]"
                a-payoffs="[[ _aPayoffs ]]"
                b-payoffs="[[ _bPayoffs ]]"
                show-a
                show-b>
            </average-graph>
        </div>
    </div>
    
    <div id="buttons">
        <button
            type="button"
            value=0
            on-tap="_setMyDecision"
            class$="btn [[ _buttonBorder(0, _myDecision) ]]"
            style$="background-color: [[ _buttonBackground(0, _fixedDecision) ]]"
            disabled$="[[ !_isPeriodRunning ]]">
            Don't Contribute
        </button>
        <button
            type="button"
            value=1
            on-tap="_setMyDecision"
            class$="btn [[ _buttonBorder(1, _myDecision) ]]"
            style$="background-color: [[ _buttonBackground(1, _fixedDecision) ]]"
            disabled$="[[ !_isPeriodRunning ]]">
            Contribute
        </button>
    </div>

</template>

<script>
    Polymer({
        is: 'imperfect-monitoring',
        properties: {
            payoffMatrix: {
                type: Array,
            },
            probabilityMatrix: {
                type: Array,
            },
            periodLength: {
                type: Number,
            },
            aColor: {
                type: String,
                value: '#99C599',
            },
            bColor: {
                type: String,
                value: '#FFB899',
            },
            subperiodLength: {
                type: Number,
            },
            displayedSubperiods: {
                type: Number,
            },
            initialDecision: {
                type: Number,
            },
            secondsPerTick: {
                type: Number,
            },
            totalPoints: {
                type: Number,
            },
            displayAverageAGraph: {
                type: Boolean,
                value: false,
            },
            displayAverageBGraph: {
                type: Boolean,
                value: false,
            },
            displayAverageABGraph: {
                type: Boolean,
                value: false,
            },
            displayPayoffMatrix: {
                type: Boolean,
                value: false,
            },
            displayScore: {
                type: Boolean,
                value: false,
            },
            _myDecision: {
                type: Number,
            },
            _isPeriodRunning: {
                type: Boolean,
            },
            _fixedDecision: {
                type: Number,
            },
            _myPayoffs: {
                type: Array,
                computed: '_computeMyPayoffs(payoffMatrix)',
            },
            _myProbabilities: {
                type: Array,
                computed: '_computeMyProbabilities(probabilityMatrix)',
            },
            _curSubperiodPayoffs: {
                type: Array,
            },
            _aPayoffs: {
                type: Array,
                value: () => [],
            },
            _bPayoffs: {
                type: Array,
                value: () => [],
            },
            _isPeriodRunning: {
                type: Boolean,
            },
        },
        ready() {
            this._myDecision = this.initialDecision;

            this.cur_subperiod_graph = this.$$('cur-subperiod-graph');
            this.history_graph = this.$$('history-graph');
        },
        _onSubperiodStart(e) {
            if (this._curSubperiodPayoffs) {
                this.history_graph.addSubperiod(this._curSubperiodPayoffs, this._fixedDecision);
            }

            let msg = e.detail.payload[oTree.participantCode];

            this._fixedDecision = msg.fixed_decision;
            this.set('_curSubperiodPayoffs', msg.payoffs);

            window.clearTimeout(this.timeout_id);
            this.cur_subperiod_graph.clearGraph();
            this.cur_subperiod_graph.addPayoffBounds(this._fixedDecision);
            this.start_time = performance.now();
            this._tick(0);
        },
        _tick(tick_num) {
            const payoffs = this.get('_curSubperiodPayoffs');
            if (tick_num >= payoffs.length)
                return;

            this.cur_subperiod_graph.addPayoff(payoffs[tick_num]);

            if (this._fixedDecision == 0)
                this.push('_bPayoffs', {value: payoffs[tick_num]});
            else
                this.push('_aPayoffs', {value: payoffs[tick_num]});
            
            this.totalPoints += payoffs[tick_num];

            if (tick_num === payoffs.length - 1) {
                this.cur_subperiod_graph.addAverageLine();
            }

            const interval = this.secondsPerTick * 1000;
            this.timeout_id = window.setTimeout(
                this._tick.bind(this),
                interval - ((performance.now() - this.start_time) % interval),
                tick_num + 1
            );
        },
        _setMyDecision(e) {
            this._myDecision = parseInt(e.target.value);
        },
        _computeMyPayoffs(payoffMatrix) {
            return payoffMatrix.map(e => parseInt(e[oTree.idInGroup - 1]));
        },
        _computeMyProbabilities(probabilityMatrix) {
            return probabilityMatrix.map(e => parseFloat(e[oTree.idInGroup - 1]));
        },
        _array(a, i) {
            return a[i];
        },
        _arrayPercent(a, i) {
            return (a[i] * 100) + '%';
        },
        _buttonBackground(value, fixedDecision) {
            if (value !== fixedDecision)
                return '#dbdbdb';
            if (value === 1)
                return this.aColor;
            if (value === 0)
                return this.bColor;
        },
        _buttonBorder(value, myDecision) {
            if (value !== myDecision)
                return 'border-not-selected';
            if (value === 1)
                return 'border-a-selected';
            if (value === 0)
                return 'border-b-selected';
        },
    });
</script>

</dom-module>
